<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Someone You Forgot - Album</title>
</head>
<body>
    <section id="container">
        <header>
            <nav>
                <!-- Navigation Links -->
            </nav>
            <!-- Carousel container -->
            <div id="drag-container">
                <div id="spin-container">
                    <!-- Tracklist images -->
                    <img id="img1" src="./Images/1.jpg" alt="Track 1">
                    <img id="img2" src="./Images/2.jpg" alt="Track 2">
                    <img id="img3" src="./Images/3.jpg" alt="Track 3">
                    <img id="img4" src="./Images/4.jpg" alt="Track 4">
                    <img id="img5" src="./Images/5.jpg" alt="Track 5">
                </div>
                <div id="ground"></div>
            </div>
            <div id="audio-player">
                <audio id="audio-element" controls></audio>
            </div>
        </header>
        <div id="background">
            <div id="info-container">
                <h2 id="album-title"></h2>
                <p id="artist-song-info"></p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
